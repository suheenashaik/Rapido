<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }
        .notification {
            background-color: #f9f9f9;
            border-left: 6px solid #2196F3;
            margin: 10px 0;
            padding: 10px;
        }

        .notification p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Notifications</h1>
    <div class="notification">
        <p><strong>Alert:</strong> Your ride has been confirmed!</p>
        <p>Your rider will arrive in 5 minutes.</p>
    </div>
    <div class="notification">
        <p><strong>Reminder:</strong> Don't forget to rate your recent ride!</p>
    </div>
    <div class="notification">
        <p><strong>Info:</strong> New safety feature added - In-App Panic Button!</p>
        <p>Feel safe and secure during your rides.</p>
    </div>
</div>
</body>
</html>
